spring:
#  datasource:
#    username: root
#    password: root
#    url: jdbc:mysql://localhost/sni-chat?createDatabaseIfNotExist=true
  jpa:
    show-sql: false
  application:
    name: "backend"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URL:http://localhost:9000/realms/my-realm}

logging:
  level:
    org:
      springframework:
        security: trace
    root: info

app:
  rabbitmq:
    enable: true
    relayHost: localhost
    relayPort: 61613
    clientLogin: guest
    clientPasscode: guest
  cors:
    allowedOrigins: http://localhost:4200, https://localhost:4200, http://localhost:9000, https://localhost:9001

server:
  port: 8080
  ssl:
    enabled: true
    key-alias: chatapp
    key-store: classpath:certs/keystore.p12
    key-store-type: pkcs12
    key-store-password: password
    key-password: password
