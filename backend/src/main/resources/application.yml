rabbitmq:
  queue:
    name: "queue8080" # TODO: try to combine with port variable
  exchange:
    name: "exchange-1"
  routing:
    key: "routingKey-1"

server:
  port: ${PORT:8080}
  ssl:
    enabled: true
    key-alias: chatapp
    key-store: classpath:certs/keystore.p12
    key-store-type: pkcs12
    key-store-password: password
    key-password: password

spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: "backend"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URL:http://localhost:9000/realms/my-realm}

logging:
  level:
    org:
      springframework:
        security: trace
    root: info

app:
  cors:
    allowedOrigins: https://localhost:4200, http://localhost:4200

